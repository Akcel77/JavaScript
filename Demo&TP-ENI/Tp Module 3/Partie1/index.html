<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receuil de citation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body class="citation-block">
    <h1>Receuil de citation</h1>
    <div id="saisie-block">
        <div class="input-group mb-3 ">
            <span class="input-group-text" id="basic-addon1">Savoir</span>
            <input type="text" class="form-control" id="citation" placeholder="Votre citation" aria-label="Username" >
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Auteur</span>
            <input type="text" id="auteur" class="form-control" >
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Date</span>
            <input type="date" id="date" class="form-control">
          </div>
          <button type="button" onclick="addCit()" class="btn btn-info mb-5">Ajouter</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" onclick="sortByType('alpha_az')" class="btn btn-outline-primary">Auteur A-Z</button>
      <button type="button" onclick="sortByType('alpha_za')" class="btn btn-outline-primary">Auteur Z-A</button>
      <button type="button" onclick="sortByType('date_az')" class="btn btn-outline-primary">Date Crois.</button>
      <button type="button" onclick="sortByType('date_za')" class="btn btn-outline-primary">Date Decrois.</button>
    </div>
    <div id="resultat">
        <ol id="listeResultat">

        </ol>
    </div>
    

</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
